<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Split Landing Page</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="/css/split.css">
</head>

<body>

  <!-- NAVBAR
  =============================== -->
  <nav class="navbar">
    <div class="menu">
      <ion-icon name="ios-menu"></ion-icon>
    </div>
    <div class="logo">
      <ion-icon name="ios-heart"></ion-icon> mjstk
    </div>
    <div class="search">
      <ion-icon name="ios-search"></ion-icon>
    </div>
    <div class="cart">
      <ion-icon name="ios-cart"></ion-icon>
    </div>
    <div class="profile"><img src="/media/images/split/profile.jpg" alt=""></div>
  </nav>


  <!-- CONTENT
  =============================== -->
  <div class="content">
    <div class="split left">
      <img src="/media/images/split/laptop.png" alt="" class="skateboard">
      <div class="text">
        <p class="subtitle">Default View</p>
        <h1 class="title">Default website<br> view </h1>
        <p class="desc">Genaric website view</p>
        <button class="button" id="defaultBtn">Discover More</button>
      </div>
    </div>
    <div class="split right">
      <img src="/media/images/split/pacman.png" alt="" class="shoes">
      <div class="text">
        <p class="subtitle">Game View</p>
        <h1 class="title">Game <br> Website <br> View</h1>
        <p class="desc">Embark on a series of micro quests to unlock sections of content in a pixel art 2D inspired game.</p>
        <button class="button" id="gameBtn">Discover More</button>
      </div>
    </div>
  </div>

  <!-- SLIDER
  =============================== -->
  <div class="slider">
    <div class="pages">
      <span>01</span>06
    </div>
    <div class="arrows">
      <ion-icon name="ios-arrow-back"></ion-icon>
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </div>
  </div>

  <!-- js -->
  <script src="/js/scripts/split.js"></script>
</body>

</html>
