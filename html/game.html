<script>


// Just make seperate htmls for better organization

function makeScripts(names) {
    for (let i = 0; i < names.length; i++) {
        var script = document.createElement('script')
        script.src = names[i]
        document.head.append(script)
    }
}

switch (localStorage.getItem('GameName')) {
    case 'portfolio':
        makeScripts([
            '/js/classes/controller.js',
            '/js/classes/zone.js',
            '/js/helper/collision.js',
            '/js/helper/factory.js',
            '/data/collisions/about.js',
            '/data/zones/about.js',
            '/js/classes/boundary.js',
            '/js/classes/sprite.js',
            '/js/games/portfolio.js',
        ])
        break
    case 'service':
        makeScripts([
            '/js/classes/controller.js',
            '/js/classes/zone.js',
            '/js/helper/collision.js',
            '/js/helper/factory.js',
            '/data/collisions/about.js',
            '/data/zones/keypickup.js',
            '/data/zones/keydropoff.js',
            '/js/classes/boundary.js',
            '/js/classes/sprite.js',
            '/js/games/service.js',
        ])
        break
    case 'about':
        break
}

</script>
