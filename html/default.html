<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jonathan Bogie</title>
  <!-- ===== CSS Files ===== -->
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/sections.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZMRVR5SEE3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZMRVR5SEE3');
  </script>
</head>

<body>
  <div class="dots dots1"></div>
  <div class="dots dots2"></div>
  <div class="main-container">
    <div class="aside">
      <div class="logo">
        <a>J</a>
      </div>
      <div class="nav-toggler">
        <span></span>
      </div>
      <ul class="nav">
        <li><a href="#home" class="active"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="#portfolio"><i class="fa fa-briefcase"></i>Portfolio</a></li>

      </ul>
    </div>

    <div class="main-content">
      <section class="home active section" id="home"></section>
      <section class="portfolio section" id="portfolio"></section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
  <script>
    ['#home', '#portfolio'].forEach((val, i) => {
      $(val).load(`/html/sections.html ${val}`, function() {
        if (i == 1) {
          var sc = document.createElement('script')
          sc.src = "/js/scripts/default.js"
          document.body.append(sc)
        }
      })
    })
  </script>
  <script>
  </script>
</body>
</html>
